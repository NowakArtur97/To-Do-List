<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <main class="board">
      <div class="note_options">
        <div class="note note_option note_form_popup_trigger">
          <p class="note__text">
            Create Note
          </p>
        </div>
        <div class="note note_option note_delete_trigger note_option--red">
          <p class="note__text">
            Delete All Notes
          </p>
        </div>
      </div>
      <div class="note_popup_container note_popup_container--hidden">
        <div class="note_popup">
          <form class="note_form">
            <input class="hidden" type="hidden" name="id" />
            <div class="note_form__group note_form__group--main">
              <textarea
                class="note_form__textarea"
                name="description"
                id="description"
              ></textarea>
            </div>
            <div class="note_form__group note_form__group--submit">
              <button class="note_form__btn" type="submit">
                Create task
              </button>
            </div>
          </form>
          <div class="note_popup__close_btn_container">
            <button class="note_popup__close_btn">
              X
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
